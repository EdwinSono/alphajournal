<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alpha Journal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/icono.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<div id="content">
	<section class="bg-blue">
		<div class="signup">
			<div class="content">
				<h1>Living Alpha Journal</h1>
				<h2>Start writing your stories today!</h2>
				<div class="box-4-4">
					<h3>Sign up with <strong>one click!</strong></h3>
					<div class="btn-r"><a href="/" class="btn btn-primary"><i class="icono-facebook"></i> Sign up with Facebook</a></div>
					<div class="btn-r"><a href="/" class="btn btn-primary"><i class="icono-gplus"></i> Sign up with Google</a></div>
				</div>
				<div class="box-4-2"><span>OR</span></div>
				<div class="box-4-4">
					<h3>Sign up using <strong>your email address</strong></h3>
					<form>
						<label>Email address</label>
						<input type="email" name="email" placeholder="Enter you email address">
						<label>Choose a password</label>
						<span>(Minimum of 6 chars required)</span>
						<input type="email" name="email" placeholder="Enter you email address">
						<div><a href="/" class="btn btn-primary">Sign up</a></div>
						<span>By clicking "Sign up!" you aggree to our <a href="/">Terms</a>!</span>
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="./js/jquery-3.3.1.min.js""></script>
<script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
